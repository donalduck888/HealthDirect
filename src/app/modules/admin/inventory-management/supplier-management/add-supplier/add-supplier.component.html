<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
        <div class="flex flex-col w-full max-w-4xl">
            <div class="-ml-4 sm:mt-8">
                <a mat-button [routerLink]="['../']" [color]="'primary'">
                    <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                    <span class="ml-2">Back to Supplier List</span>
                </a>
            </div>
            <div class="mt-2 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight">
                Add Supplier
            </div>
            <!-- Form -->
            <div class="mt-8 sm:mt-12 p-6 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-card">
                <!-- Alert -->
                <fuse-alert class="mb-8" *ngIf="alert" [type]="alert.type" [showIcon]="false">
                    {{ alert.message }}
                </fuse-alert>
                <form class="space-y-3" [formGroup]="addSupplierForm" #addSupplierNgForm="ngForm">
                    <div class="mb-6">
                        <div class="text-2xl font-bold tracking-tight">
                            Submit your request
                        </div>
                        <div class="text-secondary">
                            Your request will be processed and our support staff
                            will get back to you in 24 hours.
                        </div>
                    </div>

                    <!-- name -->
                    <mat-form-field class="w-full">
                        <input matInput [formControlName]="'name'" [required]="true" />
                        <mat-label>Supplier Name</mat-label>
                        <mat-error *ngIf="addSupplierForm.get('name').hasError('required')">
                            Required
                        </mat-error>
                    </mat-form-field>

                    <!-- city -->
                    <mat-form-field class="w-full">
                        <input matInput [formControlName]="'city'" [required]="true" />
                        <mat-label>City</mat-label>
                        <mat-error *ngIf="addSupplierForm.get('city').hasError('required')">
                            Required
                        </mat-error>
                    </mat-form-field>


                    <!-- address -->
                    <mat-form-field class="w-full">
                        <input matInput [formControlName]="'address'" [required]="true" />
                        <mat-label>Address</mat-label>
                        <mat-error *ngIf="addSupplierForm.get('address').hasError('required')">
                            Required
                        </mat-error>
                    </mat-form-field>


                    <!-- contact Person -->
                    <mat-form-field class="w-full">
                        <input matInput [formControlName]="'contactPerson'" [required]="true" />
                        <mat-label>Contact Person</mat-label>
                        <mat-error *ngIf="addSupplierForm.get('contactPerson').hasError('required')">
                            Required
                        </mat-error>
                    </mat-form-field>


                    <!-- contact Person -->
                    <mat-form-field class="w-full">
                        <input matInput [formControlName]="'contactPhone'" [required]="true" />
                        <mat-label>Contact No</mat-label>
                        <mat-error *ngIf="addSupplierForm.get('contactPhone').hasError('required')">
                            Required
                        </mat-error>
                    </mat-form-field>

                    <!-- remarks -->
                    <mat-form-field class="w-full">
                        <input matInput [formControlName]="'remarks'" [required]="true" />
                        <mat-label>Remarks</mat-label>
                        <mat-error *ngIf="addSupplierForm.get('remarks').hasError('required')">
                            Required
                        </mat-error>
                    </mat-form-field>


                    <!--Activated -->
                    <mat-checkbox class="flex items-center h-10 min-h-10 pl-1 pr-4" [color]="'primary'"
                        [checked]="addSupplierForm.get('isActive')" [formControlName]="'isActive'">
                        Active
                    </mat-checkbox>

                    <!-- Actions -->
                    <div class="flex items-center justify-end">
                        <button mat-button [color]="'accent'" [disabled]="
                        addSupplierForm.pristine || addSupplierForm.untouched
                            " (click)="clearForm()">
                            Clear
                        </button>
                        <button class="ml-2" mat-flat-button [color]="'primary'" [disabled]="
                        addSupplierForm.pristine || addSupplierForm.invalid
                            " (click)="sendForm()">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
