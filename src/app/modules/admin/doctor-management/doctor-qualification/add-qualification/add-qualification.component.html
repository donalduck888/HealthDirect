<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
        <div class="flex flex-col w-full max-w-4xl">
            <div class="-ml-4 sm:mt-8">
                <a mat-button [routerLink]="['../']" [color]="'primary'">
                    <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                    <span class="ml-2">Back to List of Qualifications</span>
                </a>
            </div>
            <div class="mt-2 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight">
                Add Qualification
            </div>
            <!-- Form -->
            <div class="mt-8 sm:mt-12 p-6 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-card">
                <!-- Alert -->
                <fuse-alert class="mb-8" *ngIf="alert" [type]="alert.type" [showIcon]="false">
                    {{ alert.message }}
                </fuse-alert>
                <form class="space-y-3" [formGroup]="addUserForm" #addDoctorNgForm="ngForm">
                    <div class="mb-6">
                        <div class="text-2xl font-bold tracking-tight">
                            Submit your request
                        </div>
                        <div class="text-secondary">
                            Your request will be processed and our support staff
                            will get back to you in 24 hours.
                        </div>
                    </div>

                    <!-- name -->
                    <mat-form-field class="w-full">
                        <input matInput [formControlName]="'qualificationName'" [required]="true" />
                        <mat-label>Qualification</mat-label>
                        <mat-error *ngIf="addUserForm.get('qualificationName').hasError('required')">
                            Required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="w-full">
                        <input matInput [formControlName]="'qualificationShortName'" [required]="true" />
                        <mat-label>Short Name</mat-label>
                        <mat-error *ngIf="addUserForm.get('qualificationShortName').hasError('required')">
                            Required
                        </mat-error>
                    </mat-form-field>


                    <mat-form-field class="w-full">
                        <input matInput [formControlName]="'description'" [required]="true" />
                        <mat-label>Description</mat-label>
                        <mat-error *ngIf="addUserForm.get('description').hasError('required')">
                            Required
                        </mat-error>
                    </mat-form-field>



                    <mat-form-field class="w-full">
                        <input matInput [formControlName]="'qualificationType'" [required]="true" />
                        <mat-label>Qualification Type</mat-label>
                        <mat-error *ngIf="addUserForm.get('qualificationType').hasError('required')">
                            Required
                        </mat-error>
                    </mat-form-field>




                    <!-- Actions -->
                    <div class="flex items-center justify-end">
                        <button mat-button [color]="'accent'" [disabled]="
                                addUserForm.pristine || addUserForm.untouched
                            " (click)="clearForm()">
                            Clear
                        </button>
                        <button class="ml-2" mat-flat-button [color]="'primary'" [disabled]="
                                addUserForm.pristine || addUserForm.invalid
                            " (click)="sendForm()">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
